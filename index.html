<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
    section{
        background-color: #f1eef5;
        width: 100%;
        overflow: auto;
        top: 0;
        position: absolute;
        bottom: 0;
    }
    header{
        background: linear-gradient(#003658, #075a8e);
        height: 50px;
        line-height: 50px;
        color: white;
        overflow: hidden;
        min-width: 300px;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1), 0 7px 8px 0 rgba(0,0,0,0.2);
    }
    header .fa-angle-left{
        float: left;
        font-size: 200%;
        padding: 9px 15px;
        font-weight: bold;
    }
    .card_item{
        min-height: 100px;
        background-color: white;
        margin: 4px;
        border: 1px solid #c5c5b8;
    }
    .card_item_header{
        margin: 0 5px;
        padding: 3px 0;
        border-bottom: 1px solid #b4b1b7;
    }
    .card_item_header img{
        height: 36px;
        width: 36px;
        float: left;
        border-radius: 50%;
    }
    .card_item_header .name{
        line-height: 38px;
        margin-left: 6px;
        color: #909090;
        font-size: 1rem;
    }
    .card_item_header .time{
        color: #bcbcbc;
        float: right;
        position: relative;
        right: 5px;
        top: 14px;
        font-size: 1rem;
    }
    .card_item_body{
        margin: 5px;
        padding-bottom: 5px;
        position: relative;
    }
    .card_item_body img{
        max-width: 97%;
        border: 1px solid #ddd;
        padding: 2px;
        background: #fff;
    }
    .card_item_body .file{
        height: 80px;
        border: 1px solid #d4e9ec;
        border-radius: 10px;
        padding: 0 7px;
        line-height: 90px;
        color: #b3b366;
        background-color: #eefbfb;
    }
    .card_item_body .file .file_zip{
        border-right: 3px solid #a4c8ce;
        padding: 5px;
        font-size: 4rem;
        position: relative;
        top: 3px;
        float: left;
    }
    .card_item_body .file .file_title{
        float: left;
        line-height: 1.5rem;
        font-size: 1.5rem;
        position: relative;
        top: 10px;
        left: 15px;
        color: #343434;
        font-weight: bold;
    }
    .card_item_body .file .file_size{
        float: left;
        line-height: 1.2rem;
        font-size: 1.2rem;
        position: relative;
        top: 55px;
        right: 118px;
        color: #d0c6c6;
    }
    .card_item_body .file .fa-cloud-download{
        font-size: 3rem;
        line-height: 3rem;
        float: right;
        color: #a4d6d6;
        position: relative;
        top: 20px;
    }
    .card_item_body .text {
        line-height: 1.2em;
        text-indent: 2em;
        background-color: #eef9f3;
        border-radius: 5px;
        padding: 8px;
    }
    .card_item canvas {
        opacity: 0.25;
        position: absolute;
        top: 0;
        left: 0;
    }
    .clear{
        clear: both;
    }
</style>
<body>
    <section id="box" class="box">
        <ul class="card">
            <li class="card_item">
                <div class="card_item_header">
                    <img src="img/1.png">
                    <span class="name">网易</span>
                    <span class="time">16/03/18</span>
                </div>
                <div class="card_item_body">
                    <img src="img/2.png">
                    <div class="clear"></div>
                </div>
            </li>
            <li class="card_item">
                <div class="card_item_header">
                    <img src="img/1.png">
                    <span class="name">网易</span>
                    <span class="time">16/03/18</span>
                    <div class="clear"></div>
                </div>
                <div class="card_item_body">
                    <div class="file">
                        <div class="fa fa-file-archive-o file_zip"></div>
                        <span class="file_title">测试文件.zip</span>
                        <span class="file_size">325.3KB</span>
                        <div class="fa fa-cloud-download"></div>
                    </div>
                </div>
            </li>
            <li class="card_item">
                <div class="card_item_header">
                    <img src="img/1.png">
                    <span class="name">网易</span>
                    <span class="time">16/03/18</span>
                    <div class="clear"></div>
                </div>
                <div class="card_item_body">
                    <div class="text">
                        今日上午，有媒体报道中国联通集团的混合所有制改革方案已经确定，百度、腾讯、阿里巴巴都会参与混改。这个消息对于联通前景来说无疑是利好的，据IT之家了解，受到此消息影响，今日下午中国联通股票涨停。
                    </div>
                    <div class="clear"></div>
                </div>
            </li>
        </ul>
    </section>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <script>
        let initX,moveX,X = 0,objX = 0;
        var start;
        $(".card_item").on("touchstart",function (event) {
            start = new Date().getTime();
        });
        $(".card_item").on("touchend",function (event) {
            var end = new Date().getTime();//接受时间

            console.log ((end - start)+"ms");//返回函数执行需要时间
        });
        $(function () {
            var canvas = {},
                    centerX = 0,
                    centerY = 0,
                    color = '',
                    containers = document.getElementsByClassName('card_item_body');
            context = {},
                    element = {},
                    radius = 0,

                    requestAnimFrame = function () {
                        return (
                                window.requestAnimationFrame       ||
                                window.mozRequestAnimationFrame    ||
                                window.oRequestAnimationFrame      ||
                                window.msRequestAnimationFrame     ||
                                function (callback) {
                                    window.setTimeout(callback, 1000 / 60);
                                }
                        );
                    } (),

                    init = function () {
                        containers = Array.prototype.slice.call(containers);
                        for (var i = 0; i < containers.length; i += 1) {
                            canvas = document.createElement('canvas');
                            canvas.addEventListener('click', press, false);
                            containers[i].appendChild(canvas);
                            canvas.style.width ='100%';
                            canvas.style.height='100%';
                            canvas.width  = canvas.offsetWidth;
                            canvas.height = canvas.offsetHeight;
                        }
                    },

                    press = function (event) {
                        color = event.toElement.parentElement.dataset.color;
                        element = event.toElement;
                        context = element.getContext('2d');
                        radius = 0;
                        centerX = event.offsetX;
                        centerY = event.offsetY;
                        context.clearRect(0, 0, element.width, element.height);
                        draw();
                    },

                    draw = function () {
                        context.beginPath();
                        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                        context.fillStyle = color;
                        context.fill();
                        radius += 2;
                        if (radius < element.width) {
                            requestAnimFrame(draw);
                        }
                    };

            init();
        })
    </script>
</body>
</html>
